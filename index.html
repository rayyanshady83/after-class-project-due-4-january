<!DOCTYPE html>

<head>
    
    <title>Try and Catch Error Example</title>
</head>
<body>

    <script>
        try {
            throw new Error("This is a simple error message.");
        } catch (error) {
            console.error("Caught an error:", error.message);  // Log the error message
        }
    </script>

</body>
</html>
